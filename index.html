<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 6 - Module 34 Phone hunter project</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />

<body>
    <header class="container mx-auto">
        <h1 class="text-4xl font-medium my-10 text-center">Search your Phone</h1>
    </header>
    <main>
        <section class="container mx-auto">
            <div>
                <div class="form-control">
                    <div class="input-group justify-center">
                        <input type="text" placeholder="Search products…" class="input input-bordered"
                            id="search-input" />
                        <button class="btn btn-primary" id="btn-search" onclick="handleSearch()">Search</button>
                    </div>
                </div>
            </div>
            <div class="text-center py-2">
                <span class="loading loading-spinner loading-lg hidden" id="loading-spinner"></span>
            </div>
            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-4 my-8 p-7" id="product-container">

                    <figure class="px-10 pt-10">

                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div> -->
            </div>
            <div class="my-8 text-center">
                <button class="btn btn-primary hidden" id="btn-show-all" onclick="handleShowAll()">Show All</button>
            </div>
        </section>
    </main>
    <section class="container mx-auto">
        <dialog id="show_phone_details" class="modal">
            <form method="dialog" class="modal-box">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 text-red-600">✕</button>
                <div id="show-details-container">

                </div>
            </form>
        </dialog>
    </section>
    <footer class="my-12">
        <p class="text-center"><small>Copyright 28 August 2023</small></p>
    </footer>

    <script src="./js/phone.js"></script>

</html>
